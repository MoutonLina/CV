            • de définition du socle technologique,
            • d'élaboration de l'architecture technique de la plateforme,
            • de réalisation de « proof of concept » permettant de valider le fonctionnement de la solution dans des conditions d'utilisation (charge induite par le combre d’utilisateurs simultanés) réelles,
            • et enfin de création effective du Réseau Social d'Entreprise (RSE/RSP)..
