            La Direction générale des Finances publiques (DGFiP) est une administration publique française qui dépend du ministère de l'Économie et des Finances. Elle s’occupe de la gestion des finances publiques en France, tant en matière de dépenses que de recettes. Elle compte près de 130 000 agents.
